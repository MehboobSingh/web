
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <link rel="stylesheet" href="css/proj.css" />

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>




    <script type="text/javascript">$(function () {
            $("#datepicker").datepicker({
                minDate: new Date()
            });
        });</script>

    <script type="text/javascript">$(function () {
            $("#datepicker2").datepicker({
                minDate: new Date()
            });
        });</script>

</head>


<body>


    <nav class="navbar-expand-lg ">
        <a class="navbar-brand" href="https://www.nor-way.no/ruter/">
            <div class="img"><img src="img/norway.png" width="200" height="25" alt=""></div>
        </a>

        <div class="top-nav collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="https://www.nor-way.no/ruter/"> Ruter | <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="https://www.nor-way.no/kontakt-oss/"> Kontakt oss | </a>
                <a class="nav-item nav-link" href="https://www.nor-way.no/min-side/"> Minside | </a>
                <a class="nav-item nav-link" href="https://www.nor-way.no/om-nor-way/"> Om Norway | </a>
                <a class="nav-item nav-link" href="https://www.nor-way.no/soek/"> Søk </a>

            </div>
        </div>
    </nav>




    <div class="container">
        <div class="card card-body ">
            <div class="autocomplete" id="fra">
                <label for="fraInput"> Fra: </label>


                <input id="fraInput" onchange="validerFraogTiltur(this.value)" type="text" required placeholder="Reise fra" class="form-control h-70">

                <span id="feilFra"></span>
            </div>
        </div>




        <div class="card card-body">
            <div class="autocomplete" style="display:none" id="til" onchange="datoDisplay()">
                <label for="tilInput"> Til: </label>

                <input id="tilInput" type="text" onchange="validerTurTil(this.value)" required placeholder="Reise til" class="form-control h-70">

                <span id="feilTil"></span>

            </div>
        </div>



        <div style="display:none" id="datoType">
            <div class=" card card-body ">
                <label for="date">Date</label>

                <input type="text" class="form-control h-70" id="datepicker" placeholder="Velg Dato" onchange="validerDato(this.value)" required />

                <span class="glyphicon glyphicon-calendar"></span>

                <span id="feilFraDato"></span>

            </div>


            <div class="card card-body">
                <label for="type">Type</label>
                <select id="type" required>

                    <option value="voksen">Voksen</option>
                    <option value="barn">Barn</option>
                    <option value="student"> Student</option>
                    <option value="honor">Honor</option>

                </select>
            </div>
            <div class="card card-body">
                <label for="checkbox">
                    <input type="checkbox" id="checkbox" /> Jeg ønsker en retur reise
                </label>

                <div id="datepicker1" style="display:none">

                    <input type="text" class="form-control h-70" id="datepicker2" placeholder="Velg Dato" onchange="validerDato(this.value)" required />
                    <span class="glyphicon glyphicon-calendar"></span>
                </div>


                <span id="feilTilDato"></span>

            </div>


            <script>$(function () {
                    $("#checkbox").click(function () {
                        if ($(this).is(":checked")) {
                            $("#datepicker1").show();

                        } else {
                            $("#datepicker1").hide();

                        }
                    });
                });</script>


            <div class="button">
                <button class="btn btn-success" id="checkout-button" onclick="validerOgLagreStrekning()">Betaling</button>
                <a href="index.html" class="btn btn-warning" id="checkout-button">Cancel</a>
            </div>
            <div class="container">

                <div id="billetene"></div>
                <div id="feil" style="color: red"></div>
            </div>


            <div id="feil"></div>


        </div>

    </div>



    <script src="js/index.js"></script>
    <script src="js/validering.js"></script>
    <script src="js/lagre.js"></script>

</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <title>Strekning</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/lagre.js"></script>
    <script src="js/validering.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lagre Strekning</h1>
        <form class="form">
            <div class="form-group">
                <label>Fra</label>
                <input type="text" id="fra" onchange="validerFra(this.value)" />
                <span id="feilFra" style="color: red"></span>
            </div>
            <div class="form-group">
                <label>Til</label>
                <input type="text" id="til" onchange="validerTil(this.value)" />
                <span id="feilTil" style="color: red"></span>
            </div>

            <div class="form-group">
                <label>DateFra</label>
                <input type="text" id="datefra" onchange="validerDateFra(this.value)" />
                <span id="feilDateFra" style="color: red"></span>
            </div>
            <div class="form-group">
                <label>DateRetur</label>
                <input type="text" id="dateretur" onchange="validerDateRetur(this.value)" />
                <span id="feilDateRetur" style="color: red"></span>
            </div>

            <div class="form-group">
                <label>Type</label>
                <input type="text" id="type" onchange="validerType(this.value)" />
                <span id="feilType" style="color: red"></span>
            </div>

            <div class="form-group">
                <label>Price</label>
                <input type="text" id="price" onchange="validerPrice(this.value)" />
                <span id="feilPrice" style="color: red"></span>
            </div>

            <div class="form-group">
                <input type="button" id="reg" value="Registrer" onClick="validerOgLagreStrekning()" class="btn btn-primary" />
            </div>
            <div id="feil" style="color: red"></div>
        </form>
    </div>
</body>
</html>
